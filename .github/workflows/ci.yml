name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31

      - uses: cachix/cachix-action@v16
        with:
          name: devenv

      - name: Install devenv
        run: nix profile install nixpkgs#devenv

      - name: Check formatting
        run: devenv shell cargo fmt --all -- --check

      - name: Run clippy
        run: devenv shell cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: devenv shell cargo test --workspace

      - name: Run benchmark smoke test
        run: devenv shell cargo bench --features criterion --bench runtime_init -- --test
